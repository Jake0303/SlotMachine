<!--Slot machine page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
</head>
<body onload="init()">
    <!--Our playing board-->
    <canvas width="423" height="520" id="canvas">Canvas don't work on your computer.</canvas>
    <!--Big red X button, closes the game-->
    <a href="#" onclick="endGame();"><img src="img/close.png" id="closeButton" /></a>
    <!--Jackpot image only if the player wins it-->
    <div id="jackpotWin">
        <img src="img/jackpot.gif" />
    </div>
    <!--Include our scripts-->
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/EaselJS-release_v0.7.1/lib/easeljs-0.7.1.min.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
